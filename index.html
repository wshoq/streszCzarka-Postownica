<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>streszCzarka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      background: #f7f7f7;
    }
    article {
      background: white;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    .date {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    label, input, button {
      font-size: 1rem;
      margin-bottom: 1rem;
      display: block;
    }
    .button-group {
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1> Moje Artykuy</h1>

  <label for="datePicker">Wybierz dat:</label>
  <input type="date" id="datePicker" />

  <div class="button-group">
    <button id="defaultSourceBtn"> Artykuy g贸wne</button>
    <button id="uranSourceBtn">锔 Poka偶 Uran</button>
  </div>

  <div id="posts">Wybierz dat, aby zobaczy artykuy.</div>

  <script>
    const SUPABASE_URL = "https://uybpjjqvtcpsxihpbhlp.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5YnBqanF2dGNwc3hpaHBiaGxwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA0MzMxOTksImV4cCI6MjA2NjAwOTE5OX0.t2amEymFNyEr7bEZ4_p5qX5zxdpx60m3vlyyj2uZkdc";

    const datePicker = document.getElementById('datePicker');
    const container = document.getElementById('posts');
    const defaultSourceBtn = document.getElementById('defaultSourceBtn');
    const uranSourceBtn = document.getElementById('uranSourceBtn');

    // domylna tabela
    let currentTable = "posts";

    function parseTitleDateToISO(titleDate) {
      const [datePart] = titleDate.split(',');
      const [day, month, year] = datePart.trim().split('.');
      return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
    }

    function linkify(text) {
      const urlRegex = /https?:\/\/[^\s]+/g;
      return text.replace(urlRegex, match => `<a href="${match}" target="_blank" rel="noopener noreferrer">link</a>`);
    }

    function fetchPosts() {
      container.innerHTML = "adowanie...";

      fetch(`${SUPABASE_URL}/rest/v1/${currentTable}?select=title,content&order=title.desc&limit=100`, {
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`,
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        }
      })
      .then(res => {
        if (!res.ok) throw new Error(`Bd sieci: ${res.status}`);
        return res.json();
      })
      .then(posts => {
        const selectedDate = datePicker.value;
        if (!selectedDate) {
          container.innerHTML = '<p>Wybierz dat, aby zobaczy artykuy.</p>';
          return;
        }

        const filteredPosts = posts.filter(post => {
          if (!post.title) return false;
          const postDateISO = parseTitleDateToISO(post.title);
          return postDateISO === selectedDate;
        });

        if (filteredPosts.length === 0) {
          container.innerHTML = `<p>Brak artyku贸w na dzie ${selectedDate}.</p>`;
          return;
        }

        container.innerHTML = '';
        filteredPosts.forEach(post => {
          container.innerHTML += `
            <article>
              <h2>${post.title}</h2>
              <p>${linkify(post.content)}</p>
            </article>
          `;
        });
      })
      .catch(err => {
        console.error(err);
        container.innerHTML = `<p>Bd podczas adowania post贸w: ${err.message}</p>`;
      });
    }

    datePicker.addEventListener('change', fetchPosts);

    // Przeczniki 藕r贸de
    defaultSourceBtn.addEventListener('click', () => {
      currentTable = "posts";
      fetchPosts();
    });

    uranSourceBtn.addEventListener('click', () => {
      currentTable = "posts_uran";
      fetchPosts();
    });

    // Start
    const today = new Date().toISOString().slice(0, 10);
    datePicker.value = today;
    fetchPosts();
  </script>
</body>
</html>
