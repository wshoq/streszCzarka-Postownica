<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Moje Artyku≈Çy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      background: #f7f7f7;
    }
    article {
      background: white;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    .date {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>üì∞ Moje Artyku≈Çy</h1>
  <div id="posts">≈Åadowanie...</div>

  <script>
    const SUPABASE_URL = "undefined";
    const SUPABASE_KEY = "undefined";

    fetch(`${SUPABASE_URL}/rest/v1/posts?select=*&order=created_at.desc`, {
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`
      }
    })
    .then(res => res.json())
    .then(posts => {
      const container = document.getElementById('posts');
      container.innerHTML = '';

      if (posts.length === 0) {
        container.innerHTML = '<p>Brak post√≥w.</p>';
        return;
      }

      posts.forEach(post => {
        const date = new Date(post.created_at).toLocaleString();
        container.innerHTML += `
          <article>
            <h2>${post.title}</h2>
            <div class="date">${date}</div>
            <p>${post.content}</p>
          </article>
        `;
      });
    })
    .catch(err => {
      console.error(err);
      document.getElementById('posts').innerHTML = '<p>B≈ÇƒÖd podczas ≈Çadowania post√≥w.</p>';
    });
  </script>
</body>
</html>
