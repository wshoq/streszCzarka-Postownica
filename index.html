<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Moje Artykuły z kalendarzem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      background: #f7f7f7;
    }
    article {
      background: white;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    .date {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    label, input {
      font-size: 1rem;
      margin-bottom: 1rem;
      display: block;
    }
  </style>
</head>
<body>
  <h1>📰 Moje Artykuły</h1>

  <label for="datePicker">Wybierz datę:</label>
  <input type="date" id="datePicker" />

  <div id="posts">Wybierz datę, aby zobaczyć artykuły.</div>

  <script>
    const SUPABASE_URL = "https://uybpjjqvtcpsxihpbhlp.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5YnBqanF2dGNwc3hpaHBiaGxwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA0MzMxOTksImV4cCI6MjA2NjAwOTE5OX0.t2amEymFNyEr7bEZ4_p5qX5zxdpx60m3vlyyj2uZkdc";

    const datePicker = document.getElementById('datePicker');
    const container = document.getElementById('posts');

    // Funkcja do formatowania daty z title "DD.MM.YYYY, HH:mm:ss" na "YYYY-MM-DD"
    function parseTitleDateToISO(titleDate) {
      // titleDate np. "20.06.2025, 20:03:39"
      const [datePart] = titleDate.split(',');
      const [day, month, year] = datePart.trim().split('.');
      return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
    }

    function fetchPosts() {
      container.innerHTML = "Ładowanie...";

      fetch(`${SUPABASE_URL}/rest/v1/posts?select=title,content&order=title.desc&limit=100`, {
        headers: {
          apikey: SUPABASE_KEY,
          Authorization: `Bearer ${SUPABASE_KEY}`,
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        }
      })
      .then(res => {
        if (!res.ok) throw new Error(`Błąd sieci: ${res.status}`);
        return res.json();
      })
      .then(posts => {
        const selectedDate = datePicker.value; // format: "YYYY-MM-DD"
        if (!selectedDate) {
          container.innerHTML = '<p>Wybierz datę, aby zobaczyć artykuły.</p>';
          return;
        }

        // Filtrujemy posty, które mają date publikacji równą selectedDate
        const filteredPosts = posts.filter(post => {
          if (!post.title) return false;
          const postDateISO = parseTitleDateToISO(post.title);
          return postDateISO === selectedDate;
        });

        if (filteredPosts.length === 0) {
          container.innerHTML = `<p>Brak artykułów na dzień ${selectedDate}.</p>`;
          return;
        }

        container.innerHTML = '';
        filteredPosts.forEach(post => {
          container.innerHTML += `
            <article>
              <h2>${post.title}</h2>
              <p>${post.content}</p>
            </article>
          `;
        });
      })
      .catch(err => {
        console.error(err);
        container.innerHTML = `<p>Błąd podczas ładowania postów: ${err.message}</p>`;
      });
    }

    // Nasłuchuj zmiany daty
    datePicker.addEventListener('change', fetchPosts);

    // Opcjonalnie: ustaw dzisiejszą datę jako domyślną i od razu ładuj posty
    const today = new Date().toISOString().slice(0, 10);
    datePicker.value = today;
    fetchPosts();

  </script>
</body>
</html>
