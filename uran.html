<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>üìä Dashboard Markets</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:1rem; background:#f4f4f9; color:#333; }
h1 { text-align:center; margin-bottom:1rem; }
.grid { display:grid; grid-template-columns:1fr 1fr; gap:1rem; }
table { width:100%; border-collapse:collapse; background:white; border-radius:8px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.1); margin-bottom:2rem; }
th, td { padding:0.5rem 0.75rem; border-bottom:1px solid #ddd; text-align:left; vertical-align: middle; }
th { background:#f0f0f0; }
tr:last-child td { border-bottom:none; }
.positive { color:green; font-weight:bold; }
.negative { color:red; font-weight:bold; }
.unit { font-size:0.82em; color:#666; font-weight:normal; margin-left:6px; }
.small { font-size:0.9em; color:#555; }
/* Styl przycisku powrotu */
.back-btn { display:inline-block; margin-bottom:0.5rem; padding:0.35rem 0.75rem; font-size:0.85rem; background:#e0e0e0; color:#333; border:none; border-radius:6px; cursor:pointer; text-decoration:none; transition:background 0.2s ease; }
.back-btn:hover { background:#ccc; }
a.item-link { text-decoration:none; color:inherit; }
a.item-link:hover { text-decoration:underline; }
</style>
</head>
<body>
<h1>üìä Dashboard Markets</h1>
<div class="grid">
<div>
<a href="index.html" class="back-btn">‚Üê Powr√≥t do streszCzarki</a>
<h2>üìà Indeksy</h2>
<table id="indexes-table">
<thead>
<tr><th>Nazwa</th><th>Cena</th><th>Zmiana (nom.)</th><th>Zmiana (%)</th></tr>
</thead>
<tbody></tbody>
</table>
</div>
<div>
<h2>üí± Waluty & Obligacje</h2>
<table id="markets-table">
<thead>
<tr><th>Nazwa</th><th>Warto≈õƒá</th></tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
<h2>‚öíÔ∏è Surowce</h2>
<table id="commodities-table">
<thead>
<tr>
<th>Nazwa</th><th>Cena</th><th>Daily</th><th>Change (%)</th>
<th>Weekly</th><th>Monthly</th><th>YTD</th><th>YoY</th><th>Data</th>
</tr>
</thead>
<tbody></tbody>
</table>
<script>
const SUPABASE_URL = "https://uybpjjqvtcpsxihpbhlp.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5YnBqanF2dGNwc3hpaHBiaGxwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA0MzMxOTksImV4cCI6MjA2NjAwOTE5OX0.t2amEymFNyEr7bEZ4_p5qX5zxdpx60m3vlyyj2uZkdc";

const flagMap = {
"USD": "üá∫üá∏", "EUR": "üá™üá∫", "PLN": "üáµüá±", "CHF": "üá®üá≠", "GBP": "üá¨üáß",
"JPY": "üáØüáµ", "BTC": "‚Çø", "Nikkei": "üáØüáµ", "Hang Seng": "üá≠üá∞",
"DAX": "üá©üá™", "S&P": "üá∫üá∏", "Dow Jones": "üá∫üá∏", "Nasdaq": "üá∫üá∏"
};

function addFlag(title) {
if (title.includes("/")) {
const first = title.split("/")[0];
if (flagMap[first]) return flagMap[first] + " " + title;
}
for (const key in flagMap) {
if (title.includes(key)) return flagMap[key] + " " + title;
}
return title;
}

function renderColored(value, forceSign = null){
if (!value || value === '‚Äî') return '‚Äî';
const cleaned = value.replace(/\s/g,'').replace(',','.').replace('%','');
let n = parseFloat(cleaned);
if (isNaN(n)) return value;
if (forceSign === "+") n = Math.abs(n);
if (forceSign === "-") n = -Math.abs(n);
if (n > 0) return `<span class="positive">${value}</span>`;
if (n < 0) return `<span class="negative">${value}</span>`;
return value;
}

function parseDate(dateStr) {
if (!dateStr) return '‚Äî';
const parts = dateStr.split('/');
if (parts.length !== 2) return dateStr;
const [mon, day] = parts;
const monthMap = {Jan:"01",Feb:"02",Mar:"03",Apr:"04",May:"05",Jun:"06",Jul:"07",Aug:"08",Sep:"09",Oct:"10",Nov:"11",Dec:"12"};
const month = monthMap[mon] || "01";
const dayStr = day.padStart(2,'0');
const yearShort = new Date().getFullYear().toString().slice(-2);
return `${dayStr}.${month}.${yearShort}`;
}

// Funkcja zwracajƒÖca linki wg listy
function getLinkForItem(title) {
switch(title) {
case "DAX": return "https://tradingeconomics.com/germany/stock-market";
case "Nikkei": return "https://tradingeconomics.com/japan/stock-market";
case "Hang Seng Index": return "https://tradingeconomics.com/hong-kong/stock-market";
case "S&P 500": return "https://tradingeconomics.com/spx:ind";
case "Nasdaq": return "https://tradingeconomics.com/ndaq:us";
case "Dow Jones": return "https://tradingeconomics.com/united-states/dow-jones-industrial-average-fed-data.html";
case "USD/PLN": return "https://tradingeconomics.com/usdpln:cur";
case "EUR/USD": return "https://tradingeconomics.com/eurusd:cur";
case "CHF/PLN": return "https://tradingeconomics.com/chfpln:cur";
case "BTC/USD": return "https://www.coingecko.com/en/coins/bitcoin";
case "US 10Y Bond": return "https://tradingeconomics.com/united-states/government-bond-yield";
case "Gold": return "https://tradingeconomics.com/commodity/gold";
case "Silver": return "https://tradingeconomics.com/commodity/silver";
case "Platinum": return "https://tradingeconomics.com/commodity/platinum";
case "Copper": return "https://tradingeconomics.com/commodity/copper";
case "Neodymium": return "https://tradingeconomics.com/commodity/neodymium";
case "Uranium": return "https://tradingeconomics.com/commodity/uranium";
default: return "#";
}
}

async function fetchDashboard() {
try {
const res = await fetch(`${SUPABASE_URL}/rest/v1/dashboard?select=title,content`, {
headers: {
apikey: SUPABASE_KEY,
Authorization: `Bearer ${SUPABASE_KEY}`
}
});
if (!res.ok) throw new Error("B≈ÇƒÖd sieci: " + res.status);
const rows = await res.json();

const idxBody = document.querySelector("#indexes-table tbody");
const marketsBody = document.querySelector("#markets-table tbody");
const commBody = document.querySelector("#commodities-table tbody");
idxBody.innerHTML = "";
marketsBody.innerHTML = "";
commBody.innerHTML = "";

rows.forEach(row => {
const title = row.title;
const content = (row.content || "").trim();

// Surowce
if (content.includes("Price:")) {
let rawName = title;
let rest = content;
if (content.includes("‚Üí")) {
const split = content.split("‚Üí");
rawName = split[0].trim();
rest = split[1].trim();
}
const parts = {};
rest.split("|").map(x => x.trim()).forEach(pair => {
const ix = pair.indexOf(':');
if (ix > -1) {
const k = pair.slice(0, ix).trim();
const v = pair.slice(ix+1).trim();
parts[k] = v;
}
});
const price = parts["Price"] ?? '‚Äî';
const daily = parts["Daily"] ?? '‚Äî';
const change = parts["Change"] ?? '‚Äî';
const weekly = parts["Weekly"] ?? '‚Äî';
const monthly = parts["Monthly"] ?? '‚Äî';
const ytd = parts["YTD"] ?? '‚Äî';
const yoy = parts["YoY"] ?? '‚Äî';
const date = parts["Date"] ? parseDate(parts["Date"]) : '‚Äî';

const match = rawName.match(/(.+?)\s*\((.+?)\)$/);
let displayName = `<strong>${rawName}</strong>`;
if (match) {
const nameOnly = match[1].trim();
const unit = match[2].trim();
displayName = `<strong>${nameOnly}</strong> <span class="unit">(${unit})</span>`;
}

const forceSign = change.includes("-") ? "-" : change.includes("+") ? "+" : null;

commBody.insertAdjacentHTML('beforeend',
`<tr>
<td><a href="${getLinkForItem(rawName)}" class="item-link">${displayName}</a></td>
<td class="small">${price}</td>
<td class="small">${renderColored(daily, forceSign)}</td>
<td class="small">${renderColored(change)}</td>
<td class="small">${renderColored(weekly)}</td>
<td class="small">${renderColored(monthly)}</td>
<td class="small">${renderColored(ytd)}</td>
<td class="small">${renderColored(yoy)}</td>
<td class="small">${date}</td>
</tr>`);
return;
}

// Indeksy
const idxRegex = /:\s*([\d\s.,]+)\s*pkt, zmiana\s*([+\-]?\d[\d\s.,]*)\s*\(([-+]?\d[\d\s.,]*%)\)/i;
const m = content.match(idxRegex);
if (m) {
const priceRaw = m[1].trim();
const nominalRaw = m[2].trim();
const percentRaw = m[3].trim();
const sign = nominalRaw.includes("-") ? "-" : nominalRaw.includes("+") ? "+" : null;

idxBody.insertAdjacentHTML('beforeend',
`<tr>
<td><a href="${getLinkForItem(title)}" class="item-link"><strong>${addFlag(title)}</strong></a></td>
<td class="small">${priceRaw}</td>
<td class="small">${renderColored(nominalRaw)}</td>
<td class="small">${renderColored(percentRaw, sign)}</td>
</tr>`);
return;
}

// Waluty / Obligacje
const valCandidate = content.replace(/\s/g,'').replace(',', '.');
if (valCandidate !== "" && !isNaN(Number(valCandidate))) {
let value = content;
if (/bond/i.test(title) && !value.trim().endsWith('%')) value = value.trim() + '%';
marketsBody.insertAdjacentHTML('beforeend',
`<tr>
<td><a href="${getLinkForItem(title)}" class="item-link"><strong>${addFlag(title)}</strong></a></td>
<td class="small">${value}</td>
</tr>`);
return;
}

});
} catch (err) {
console.error(err);
document.body.insertAdjacentHTML('beforeend', `<p style="color:red">B≈ÇƒÖd: ${err.message}</p>`);
}
}

fetchDashboard();
setInterval(fetchDashboard, 60000);
</script>
</body>
</html>
