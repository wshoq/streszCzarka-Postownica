<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title> Market Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      background: #f7f7f7;
    }
    h1, h2 {
      text-align: center;
    }
    .panel {
      display: flex;
      justify-content: space-around;
      margin-bottom: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .panel div {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1> Market Dashboard</h1>

  <!-- Panel z walutami / BTC / US10Y Bond -->
  <div class="panel" id="market-panel">
    <div>Ładowanie danych rynkowych...</div>
  </div>

  <h2>Surowce i Indeksy</h2>
  <table>
    <thead>
      <tr>
        <th>Nazwa</th>
        <th>Zmiana %</th>
      </tr>
    </thead>
    <tbody id="dashboard-table">
      <tr><td colspan="2">Ładowanie danych...</td></tr>
    </tbody>
  </table>

  <script>
    const SUPABASE_URL = "https://uybpjjqvtcpsxihpbhlp.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5YnBqanF2dGNwc3hpaHBiaGxwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA0MzMxOTksImV4cCI6MjA2NjAwOTE5OX0.t2amEymFNyEr7bEZ4_p5qX5zxdpx60m3vlyyj2uZkdc";

    const marketPanel = document.getElementById('market-panel');
    const dashboardTable = document.getElementById('dashboard-table');

    // -----------------------------
    // Funkcja do wyświetlania panelu rynku
    // -----------------------------
    async function fetchMarketPanel() {
      try {
        const res = await fetch('https://markety-qiy7.onrender.com/api/markets');
        const data = await res.json();

        marketPanel.innerHTML = '';
        for (const [name, info] of Object.entries(data)) {
          marketPanel.innerHTML += `
            <div>
              <strong>${name}</strong><br/>
              ${info.price !== null ? info.price : '—'}<br/>
              <a href="${info.link}" target="_blank">link</a>
            </div>
          `;
        }
      } catch (err) {
        console.error(err);
        marketPanel.innerHTML = '<div>Błąd podczas ładowania danych rynkowych.</div>';
      }
    }

    // -----------------------------
    // Funkcja do wyświetlania dashboard z Supabase
    // -----------------------------
    async function fetchDashboard() {
      try {
        const res = await fetch(`${SUPABASE_URL}/rest/v1/posts_uran?select=title,content&order=id.asc&limit=100`, {
          headers: {
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`,
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          }
        });
        const items = await res.json();

        if (!items.length) {
          dashboardTable.innerHTML = '<tr><td colspan="2">Brak danych.</td></tr>';
          return;
        }

        dashboardTable.innerHTML = '';
        items.forEach(item => {
          // Wyciągamy % zmiany z content: np. "Change: 0.14%"
          const match = item.content.match(/Change:\s*([-\d.]+)%/);
          const change = match ? match[1] + '%' : '—';
          dashboardTable.innerHTML += `
            <tr>
              <td>${item.title}</td>
              <td>${change}</td>
            </tr>
          `;
        });
      } catch (err) {
        console.error(err);
        dashboardTable.innerHTML = '<tr><td colspan="2">Błąd podczas ładowania danych.</td></tr>';
      }
    }

    fetchMarketPanel();
    fetchDashboard();
  </script>
</body>
</html>
