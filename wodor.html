      })
      .then(posts => {
        if (!posts || posts.length === 0) {
          container.innerHTML = "<p>Brak artyku≈Ç√≥w o Wodorze.</p>";
          return;
        }

        container.innerHTML = '';
        posts.forEach(post => {
          container.innerHTML += `
            <article>
              <h2>${post.title || "Bez tytu≈Çu"}</h2>
              <p>${(post.content || "").replace(/\n/g, "<br>")}</p>
            </article>
          `;
        });
      })
